<body class="d-flex flex-column min-vh-100">
    <!-------------------------------------------header------------------------------------------------------->
    <header class="sticky-top nav-bar">
        <!-- Experiement with class="sticky-top" at some point-->
        <div class="row topmenu">

            <div class="col-md-12">
                <div class="row bg-color-headline no-gutters">
                    <div class="col heading">
                        <h1 class="name">Eoghan Powell</h1>
                        <h2 class="headline">A career journey that contains multitudes</h2>
                    </div>
                </div>
                <div class="container-fluid menucontainer">
                    <div class="row no-gutters">
                        <div class="col">
                            <ul id="nav" class="list-inline">
                                <li class="col-6 col-sm-3 ui-menu-color-home list-inline-item">
                                    <a href="#">
                                        <span>Home</span>
                                    </a>
                                </li>
                                <li class="col-6 col-sm-3 ui-menu-color-history history list-inline-item">

                                </li>
                                <li class="col-6 col-sm-3 ui-menu-color-download list-inline-item">
                                    <a href="#">
                                        <span>Download</span>
                                    </a>
                                </li>
                                <li class="col-6 col-sm-3 ui-menu-color-contact list-inline-item">
                                    <a href="#">
                                        <span>Contact</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!------------------------------------contactmain------------------------------------------------------->
    <section>
        <div class="container-fluid">
            <div class="contactmain">
                <h1 class="contacthead">Lets Chat</h1>
            </div>
            <div>
                <div class="contactbackground">
    <!------------------------------------contactform------------------------------------------------------->

                    <div class="formcontainer">
                        <div class=" text-center mt-5 ">
                
                            <!-- <h3>Send your details</h3> -->
                            <!-- not sure if this should be a h3 (semantically) -->
                                
                            
                        </div>
                
                    
                    <div class="row ">
                      <div class="col-lg-7 mx-auto">
                        <div class="card mt-2 mx-auto p-4 bg-light">
                            <div class="card-body bg-light">
                       
                            <div class = "container">
                                             <form id="contact-form" role="form">
                
                            
                
                            <div class="controls">
                
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_name">Firstname *</label>
                                            <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required.">
                                            
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_lastname">Lastname *</label>
                                            <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required.">
                                                                            </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_email">Email *</label>
                                            <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required.">
                                            
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_need">Please specify your need *</label>
                                            <select id="form_need" name="need" class="form-control" required="required" data-error="Please specify your need.">
                                                <option value="" selected disabled>--Select Your Issue--</option>
                                                <option >Request Invoice for order</option>
                                                <option >Request order status</option>
                                                <option >Haven't received cashback yet</option>
                                                <option >Other</option>
                                            </select>
                                            
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="form_message">Message *</label>
                                            <textarea id="form_message" name="message" class="form-control" placeholder="Write your message here." rows="4" required="required" data-error="Please, leave us a message."></textarea
                                                >
                                            </div>
                
                                        </div>
                
                
                                    <div class="col-md-12">
                                        
                                        <input type="submit" class="btn btn-success btn-send  pt-2 btn-block
                                            " value="Send Message" >
                                    
                                </div>
                          
                                </div>
                
                
                        </div>
                         </form>
                        </div>
                            </div>
                
                
                    </div>
                        <!-- /.8 -->
                
                    </div>
                    <!-- /.row-->
                
                </div>
                </div>
            </div>

        </div>
        <div class="container-fluid">
            <h2 class="contactsubhead">Or you can hit me up</h2>
            <p>Phone</p>
            <p>Email</p>
            <p>Location</p>
        </div>
    </section>
    
</div>
